<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Montserrat|Oswald|Satisfy&display=swap" rel="stylesheet">
<div class="navbar navbar-light" role="navigation" style="margin-bottom:0; border-bottom: 1px solid;">
    <div class="container-fluid">
        <div class="navbar-collapse collapse">

                <ul class="nav navbar-nav navbar-right">
                    {% if current_user.is_authenticated %}
                    <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{current_user.username| capitalize}} <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="{{url_for('main.profile',uname=current_user.username)}}">Profile</a></li>
                            <li><a href="{{url_for('main.user_pitches',uname=current_user.username)}}">My Pitches</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="{{url_for('auth.logout')}}">Sign out</a></li>
                        </ul>
                    </li>
                    {% else %}
                    <li><a href="{{url_for('auth.login')}}"><strong style="font-family: 'Satisfy', cursive;">Sign in</strong></a></li>
                </ul>
                {%endif%}
            </div>
    </div>
</div>
